    ];

 // map the profiles to a new object we can acccess by key name

var optionsXref = {};

$.each(profiles,function(i,e) {
    var areas = e.areas.split(',');
    
    // this maps a property "xref.statecode" to the

    });        
});


var image = $('#Nail_Map');

image.mapster({
    mapKey: 'data-state',
    onClick: function(e) {
        if (e.selected) {
            image.mapster('set',true,e.key, optionsXref[e.key]);       
            return false;
        }            
    }
});
